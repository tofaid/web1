  <p>국어(한국 한자: 國語), 국가언어(한국 한자: 國家言語, 영어: national language) 또는 국민언어(한국 한자: 國民言語)는 언어학적으로 어느 국가나 민족 · 국민에 있어 중추적으로 사용되는 표준적인 언어를 지시하는 개념이다.
     광범위하게는 역사, 정치적으로 규정되는 어떤 언어공동체의 방언, 사회언어, 그리고 기타 언어변형들을 포함하는 집합체로서의 의미를 가질 수 있다.
